<div class="container" style="width: 850pt; margin: auto;">
  <div class="row" style="width: 50pt; margin-left: 0.1px;">
    <a href="/" class="btn btn-light float-left">
      Back
    </a>
  </div>
  <div class="container" style="display: flex;">
    <div class="col-6" style="width: 10%;">
      <h3 style="width: 100pt; font-size: 2em; margin: 0; padding: 0;">Task 4</h3>
    </div>
  </div>
  <div style="font-size: 1.2em; text-align: center; margin-bottom: 15px;">
    <div style="margin-bottom: 5px;">Current Time: {{time | date: 'hh:mm:ss a'}}</div>
    <div style="margin-bottom: 5px;">Current Location: San Francisco</div>
  </div>
  <table class="table table-striped table-bordered table-hover" style="text-align: center; font-size: 1.2em;">
    <thead class="thead-dark">
      <tr>
        <th>Time</th>
        <th>Weather</th>
        <th>Temperature</th>
        <th>Wind Speed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hour of weatherForOneDay">
        <td>{{hour.dt_txt +'Z'| date: 'MM/dd/yy hh:mm:ss a'}}</td>
        <td>{{hour.weather[0].description}}</td>
        <td>{{hour.main.temp}} F</td>
        <td>{{hour.wind.speed}} mph</td>
      </tr>
    </tbody>
  </table>
